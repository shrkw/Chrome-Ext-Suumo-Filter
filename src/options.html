<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="resources/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body role="document">
    <div class="container" role="main">
      <div class="page-header">
        <h1>スーモ中古マンション表示フィルター</h1>
      </div>
      <div>
        <h3>除外表示登録された文字列の一覧</h3>
        <table class="table table-striped table-hover table-condensed">
          <thead><tr><th>除外表示</th><th></th></tr></thead>
          <tfoot><tr><td></td><td></td></tr></tfoot>
          <tbody id="message_txt">
          </tbody>
        </table>
      </div>
      <div class="page-header">
        <h3>JSONエクスポート</h3>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <pre id="export_area"></pre>
        </div>
      </div>
      <div class="page-header">
        <h3>JSONインポート</h3>
      </div>
      <div class="panel panel-default">
        <p>ここにJSON表現を貼り付けて更新を押すと、除外設定を一括で更新できます</p>
        <div class="alert alert-success alert-update" role="alert" style="display: none">更新されました</div>
        <div class="panel-body">
          <textarea id="import_area" class="form-control" rows="15"></textarea>
        </div>
        <div class="panel-footer" style="height: 60px;"><div class="pull-right"><button id="update" class="btn btn-primary">更新</button></div></div>
      </div>
    </div>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->

    <script id="tmpl" type="x-tmpl-mustache">
      <tr class="exclude"><td class="value">{{value}}</td><td class="action"><div class="pull-right"><button class="btn btn-danger" data-val="{{value}}">削除</button></div></td></tr>
    </script>
    <!-- build:js scripts/options.js -->
    <script src="options.js"></script>
    <!-- endbuild -->
  </body>
</html>
